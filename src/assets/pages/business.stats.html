<!DOCTYPE html>

<html>

<head>
    <title></title>
    <link rel="stylesheet" href="../css/business.stats.css">
</head>

<body>
    <!---->
    <header class="row">
        <div class="col-md-2"><img id="logo-img" src="" alt="AHN Logo" /></div>
        <div class="col-md-8">Statistics</div>
        <div class="col-md-2">
            <div class="user-menu">

            </div>
        </div>
    </header>
    <!---->
    <div class="row">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'bar-graph')" id="defaultOpen">Bar Graph</button>
            <button class="tablinks" onclick="openTab(event, 'spreadsheet')">Spreadsheet</button>
            <button class="tablinks" onclick="openTab(event, 'chart')">Chart</button>
        </div>

        <div id="bar-graph" class="tabcontent" style="width: 100%; height: 90vh;">
            <h3>Company Name Time period Foot Traffic Bar Graph</h3>
            <div id="bar-graph" class="chart"></div>
        </div>

        <div id="spreadsheet" class="tabcontent">
            <h3>Company Name Time period Foot Traffic Spreadsheet</h3>
            <div id="table_div" class="chart"></div>
        </div>

        <div id="chart" class="tabcontent">
            <h3>Company Name Time period Foot Traffic Chart</h3>
            <div id="line-chart" class="chart"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/business.stats.js"></script>
</body>

</html>
