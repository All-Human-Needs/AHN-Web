<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>



</head>

<body>

    <div style="position: absolute;width: 100%;height: 213px;left: 0px;top: 2px;background: #828282;">

        <div style="position: absolute;width: 166px;height: 103px;left: 32px;top: 47px;background: #56CCF2;"></div>
        <img id="logo" height="150px" width="150px" src="" alt="" placeholder="Image Here" style="position: absolute;width: 150px;height: 150px;left: 1280px;top: 47px;background: #E0E0E0;border-radius: 100%;">

    </div>

    <button id="daily" style="position: absolute;width: 1290px;height: 219px;left: 115px;top: 242px;background: #F2994A;box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.25);border-radius: 20px;font-size: 72px;" value="daily">Daily</button>

    <button id="weekly" style="position: absolute;width: 1290px;height: 219px;left: 115px;top: 500px;background: #2D9CDB;box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.25);border-radius: 20px;font-size: 72px;" value="weekly">Weekly</button>


    <button id="monthly" style="position: absolute;width: 1290px;height: 219px;left: 115px;top: 759px;bottom: 100px;background: #6FCF97;box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.25);border-radius: 20px;font-size: 72px;" value="monthly">Monthly</button>


    <script>
        var filter;
        $("button").click(function() {
            filter = $(this).val();
            window.location.href = "business.stats.html?value=" + filter;
        });
    </script>
</body>

</html>
